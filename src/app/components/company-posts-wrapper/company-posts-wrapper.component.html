<div class="container bg-light shadow pb-4" *ngIf="showPost == true; then postTemplate else companyData"></div>

<ng-template #companyData>
	<div *ngIf="displayCompany; else welcomePage" class="container">
    <div class="container bg-primary text-light shadow font-weight-bold" style="font-size: 20px;">Blog</div>
    <app-post [company]="displayCompany" (post)="displayPost($event)"></app-post>
  </div>
</ng-template>

<ng-template #welcomePage >
  <div class="container shadow display-4 bg-primary text-light p-2 font-weight-bold text-center">
    Welcome to Bvicam training and placement cell
  </div>
</ng-template>

<ng-template #postTemplate>
  <div class="container">
    <button class="btn btn-primary" (click)="backToCompany()"><i class="fa fa-chevron-left fa-fw"></i>Back</button><hr>
    <h4 class="text-capitalize font-weight-bold text-primary">Title</h4>
    <p>description</p>
  </div>
</ng-template>
