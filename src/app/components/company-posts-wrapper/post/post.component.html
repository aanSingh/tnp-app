<div *ngIf="company.posts.length > 0; then post else noPost"></div>

<ng-template #post>
	<div class=" container card shadow my-2 border border-primary border-left-0 border-top-0 border-right-0" *ngFor="let post of company.posts">
		<div class="card-body">
			<a class="card-title text-decoration-none font-weight-bold" href="#" (click)="showPost(post.post_id)" style="font-size: 18px;">{{post.title}}</a>
			<div class="d-flex justify-content-between font-italic" style="font-size: 12px">
				<p>By {{post.posted_by}}</p>
				<p>{{post.posted_on}}</p>
			</div>
			<p class="card-text" style="overflow: hidden; text-overflow: ellipsis; width: auto; white-space: nowrap;">{{post.post_description}}</p>
		</div>
	</div>
</ng-template>

<ng-template #noPost>
	<div class="container card shadow p-2 my-2">
		No post available
	</div>
</ng-template>
